<div class="box">
    <h2>{{ title }}</h2>
    <div class="profile-container">
        <div class="icon">
            <mat-icon class="user-icon">account_circle</mat-icon>
        </div>
        <!-- <div class="username"></div> -->
        <div class="username">{{ userSignal().username | uppercase }}<mat-icon class="edit-icon">edit</mat-icon></div>

        <form class="form" [formGroup]="updateUserForm" (ngSubmit)="updateUser()" appearance="outline">
            @if (edit) {
            <mat-form-field>
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" formControlName="username" required>
            </mat-form-field>
            }
            @if (edit) {
            <mat-form-field>
                <mat-label>Pr√©nom</mat-label>
                <input matInput type="text" formControlName="firstName" required>
            </mat-form-field>
            }
            @if (edit) {
            <mat-form-field>
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="lastName" required>
            </mat-form-field>
            }
            @if (edit) {
            <mat-form-field>
                <mat-label>Adresse Email</mat-label>
                <input matInput type="text" formControlName="email" required>
            </mat-form-field>
            }
            @if (edit) {
            <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <div class="password">
                    <input matInput [type]="showPass ? 'text': 'password'" formControlName="password" autocomplete="on"
                        required>
                    <mat-icon (click)="showPass = !showPass">{{showPass ? 'close' : 'remove_red_eye' }}</mat-icon>
                </div>
            </mat-form-field>
            }
        </form>
    </div>
    <div class="delete-container" (click)="logoutDialog(userSignal().id)">
        <div class="delete">Supprimer votre compte</div>
    </div>
</div>
