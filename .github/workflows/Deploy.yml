name: Build & Push to Docker hub and deploy on EC2

on:
  push:
    branches:
      - master
      
jobs:
  Build_Push_Docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”‘ Connect Docker hub
      uses: docker/login-action@v3
      with:
        username: asm0day
        password: ${{secrets.DOCKER_TOKEN}}
          
    - name: ğŸ“¦ Build Docker image
      run: docker build -t asm0day/user-test-angular:latest .

    - name: ğŸ‹ Push to Docker
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: asm0day/user-test-angular:latest
        
  Deploy_EC2:
    needs: Build_Push_Docker
    runs-on: self-hosted
    steps:
      - name: ğŸš€ Deploy to EC2
        run: | 
          cd ~
          ls
          ./remove_relaunch_front.sh
