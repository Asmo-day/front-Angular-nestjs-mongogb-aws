name: Build & Push to Docker hub and deploy on EC2

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”‘ Log in to Docke hub
      uses: docker/login-action@v3
      with:
        username: asm0day
        password: ${{secrets.DOCKER_TOKEN}}
          
    - name: ğŸ“¦ Build the Docker image
      run: docker build -t asm0day/user-test-angular:latest .

    - name: ğŸš€ Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: asm0day/user-test-angular:latest
